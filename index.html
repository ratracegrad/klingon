<html>
  <head>
   <!--META TAGS-->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <meta name="transator" content="Klingon Translator Game"/>

    <title>Klingon Translator Game</title>

    <!-- Bootstrap, Fonts, Font Awesome, CSS -->
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!--Bootstrap-->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!--CSS-->
    <link rel="stylesheet" href="style.css">

    <!--Fonts-->
    <link href="https://fonts.googleapis.com/css?family=PT+Sans+Narrow" rel="stylesheet">

</head>
<body>


<section class="container-fluid">

<!--Klingon Image for Header-->

  <div class="row image">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <img class="img-responsive logo center-block" src="klingonlogo2.jpg" alt="Klingon Logo">
    </div>
    <div class="col-md-3"></div>
  </div>

<!-- Title -->
  <div class="row title">
    <div class="col-md-12">
      <p class="text-center">Klingon Translator Game</p>
    </div>
  </div>

<!-- Sentence to Translate -->

<div class="row sentence">
  <div class="col-md-3"></div>
    <div class="col-md-6">
      <h1 class="directions text-left">Sentence to translate:</h1>
      <h2 id="klingon" class="text-left">Heghlu'meH QaQ jajvam</h2>
      <br>
    </div>
    <div class="col-md-3"></div>
</div>

<!-- Input Screen -->
<div class="row words">
  <div class="col-md-3"></div>
    <div id="word-container" class="col-md-6">
      <br>
      <br>
      <br>
      <br>
    </div>
    <div class="col-md-3">
      <br>
    </div>
</div>

<!-- Word Buttons -->
<div class="row buttons">
  <div class="col-md-3"></div>
  <div id="word-buttons" class="col-md-6">
    <br>
    <h3 class="directions text-left">Choose the right words:</h3>
    <button type="button" class="word-button">die</button>
    <button type="button" class="word-button">today</button>
    <button type="button" class="word-button">to</button>
    <button type="button" class="word-button">a</button>
    <button type="button" class="word-button">good</button>
    <button type="button" class="word-button">is</button>
    <button type="button" class="word-button">day</button>

    <br>
  </div>
  <div class="col-md-3"></div>
</div>

<!-- Check Button -->
<div class="row check">
  <div class="col-md-3"></div>
  <div class="col-md-6">
   <br>
   <button type="button" id="submit" class="">check</button>
   <br>
   <br>
  </div>
</div>

   </div>

  <br>
</div>

</section>
    <script src="jquery.js"></script>
    <script src="main.js"></script>
</body>
</html>
